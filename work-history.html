<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業履歴 - 生産管理システム</title>
    <link rel="stylesheet" href="/GUIver4/assets/tailwind/tailwind.css">
    <link rel="stylesheet" href="/GUIver4/assets/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="work-history.css">
</head>
<body class="bg-gray-100 min-h-screen">


    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
            
            <div class="p-6 bg-white border-b border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">過去の作業履歴</h2>
                    <p class="text-sm text-gray-500">生産ログの確認とフィルタリングが行えます</p>
                </div>
                
                <button id="filter-toggle-button" class="flex items-center px-4 py-2 bg-blue-50 text-blue-600 font-semibold rounded-lg hover:bg-blue-100 transition duration-200">
                    <i class="fas fa-filter mr-2"></i> フィルター条件
                </button>
            </div>

            <div id="filter-panel" class="hidden bg-gray-50 border-b border-gray-200 p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">作業者ID</label>
                        <select id="user-filter" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition">
                            <option value="">全ての作業者</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">開始年月</label>
                        <div class="flex gap-2">
                            <select id="year-from-filter" class="w-full bg-white border border-gray-300 rounded-lg px-2 py-2 text-sm"></select>
                            <select id="month-from-filter" class="w-full bg-white border border-gray-300 rounded-lg px-2 py-2 text-sm"></select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">終了年月</label>
                        <div class="flex gap-2">
                            <select id="year-to-filter" class="w-full bg-white border border-gray-300 rounded-lg px-2 py-2 text-sm"></select>
                            <select id="month-to-filter" class="w-full bg-white border border-gray-300 rounded-lg px-2 py-2 text-sm"></select>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-end">
                    <button id="search-button" class="px-8 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 shadow-md transition duration-200">
                        検索を実行
                    </button>
                </div>
            </div>

            <div class="p-0 md:p-6 overflow-x-auto">
                <div id="history-table-container" class="min-w-full">
                    <div class="flex flex-col items-center py-20 text-gray-400">
                        <i class="fas fa-spinner fa-spin fa-3x mb-4"></i>
                        <p>データを読み込んでいます...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 flex justify-center">
            <button id="back-to-home-button" class="flex items-center px-10 py-3 bg-gray-800 text-white font-bold rounded-xl hover:bg-black shadow-lg transform hover:-translate-y-1 transition duration-200">
                <i class="fas fa-home mr-3"></i> ホームに戻る
            </button>
        </div>
    </div>

    <script src="work-history.js"></script>

</body>
</html>
