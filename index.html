<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ホーム</title>
    <link rel="stylesheet" href="inter-local.css">
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="/GUIver4/assets/tailwind/tailwind.css">
    <link rel="stylesheet" href="/GUIver4/assets/fontawesome/css/all.min.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item bulletin-board">
            <h2 class="board-title" data-i18n="board_title">お知らせ</h2>
            <div class="board-input-area">
                <textarea id="memoinpt" data-i18n-placeholder="memo_input_placeholder" placeholder="ここにお知らせやメモを入力..."></textarea>
                <button id="post-button" class="post-button" data-i18n="post_button">投稿</button>
            </div>
            <div id="memo-list" class="board-list"></div>
        </div>
        

        <button id="start-work-button" class="grid-item interactive-button start-work-button">製函開始</button>
        <button id="back-to-login-button" class="grid-item interactive-button power-button">ログアウト</button>
        <button id="admin-menu-button" class="grid-item interactive-button admin-menu-button">管理者メニュー</button>
        <button id="work-history-button" class="grid-item interactive-button work-history-button">作業履歴</button>
    </div>

    <div id="custom-alert-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
            <p id="custom-alert-message" class="text-xl font-semibold text-gray-800 mb-6"></p>
            <div id="modal-buttons" class="flex justify-center space-x-4">
                <button id="custom-alert-ok-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300">OK</button>
                <button id="custom-alert-cancel-button" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 hidden">キャンセル</button>
            </div>
        </div>
    </div>
    
    </body>

    <script>
        // ボタンの画面遷移のスクリプト（変更なし）
        document.getElementById('start-work-button').addEventListener('click', function() {
            window.location.href = 'start-work.html';
        });
    
        document.getElementById('back-to-login-button').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    
        document.getElementById('admin-menu-button').addEventListener('click', function() {
            window.location.href = 'admin-menu.html';
        });
    
    
        document.getElementById('work-history-button').addEventListener('click', function() {
            window.location.href = 'work-history.html';
        });
    </script>
    <script src="index.js"></script>
</html>
