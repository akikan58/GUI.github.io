<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業開始</title>
    <link rel="stylesheet" href="/GUIver4/assets/tailwind/tailwind.css">
    <link rel="stylesheet" href="/GUIver4/assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="start-work.css">
</head>
<body>
    

    <div class="main-grid-container">
        <!-- 左側の作業キュー表示エリア -->
        <div class="work-area">
            <h1>現在の作業キュー</h1>
            <div id="work-queue-list" class="queue-list">
                <p>現在、キューに作業はありません。</p>
            </div>
            
        </div>

        <!-- 右側のキュー追加・設定エリア -->
        <div class="queue-management-area">
            <h1>新しい作業を追加</h1>

            <div class="mb-4">
                <p class="text-xl font-bold">材料: <span class="text-blue-600">N式段ボール</span></p>
                <input type="hidden" id="material-select" value="N式段ボール">
            </div>
            
            <div class="mb-6">
                <label class="block text-lg font-medium mb-2">製函枚数</label>
                <input type="number" id="box-count-input" class="w-full p-4 border rounded-xl text-2xl" value="0">
            </div>
            
            <div class="action-buttons">
                <button id="external-add-button" class="interactive-button add-btn">
                    <i class="fas fa-plus-circle"></i> <span>追加</span>
                </button>
                <button id="start-work-button" class="interactive-button start-btn">
                    <i class="fas fa-play-circle"></i> <span>製函開始</span>
                </button>
            </div>
                


        </div>
        
    </div>
    <div class="back-to-home-button-container">
        <button id="back-to-home-button" class="interactive-button back-button">
            <i class="fas fa-shield-alt"></i> ホームに戻る
        </button>
    </div>
    <div id="custom-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4">
            <p id="modal-message" class="text-lg text-gray-800 mb-6 text-center whitespace-pre-wrap"></p>
            
            <div class="flex justify-center gap-4">
                <button id="modal-cancel-button" class="hidden px-6 py-2 bg-gray-200 text-gray-800 rounded-lg font-bold">キャンセル</button>
                <button id="modal-ok-button" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold">OK</button>
            </div>
        </div>
    </div>


    <script src="start-work.js"></script>
</body>
</html>
