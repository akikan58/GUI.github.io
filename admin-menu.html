<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者メニュー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-band">
        <div class="date-time-display">管理者メニュー</div>
    </div>

    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden my-8">
            <div class="p-6 bg-gray-200 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">ユーザー管理</h1>
                <button id="add-user-button" class="action-button add-button">
                    <i class="fas fa-user-plus"></i>
                    <span>ユーザー追加</span>
                </button>
            </div>
            
            <div class="p-6">
                <div id="user-table-container"></div>
            </div>
        </div>
        
        <div class="flex justify-center mt-8">
            <button id="back-to-home-button" class="interactive-button back-button">
                <i class="fas fa-arrow-left"></i>
                <span>ホームに戻る</span>
            </button>
        </div>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
