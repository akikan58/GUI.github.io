<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理 - 生産管理システム</title>
    <link rel="stylesheet" href="/GUIver4/assets/tailwind/tailwind.css">
    <link rel="stylesheet" href="/GUIver4/assets/fontawesome/css/all.min.css">
    <style>
        .bg-gradient-header { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .sortable-header:hover { background-color: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="bg-gradient-header text-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">
                <i class="fas fa-users-cog mr-2"></i>ユーザー管理システム
            </h1>
            <div id="datetime" class="text-sm font-medium opacity-80"></div>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
            
            <div class="p-6 bg-white border-b border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">登録済みユーザー</h2>
                    <p class="text-sm text-gray-500">システム利用者の管理と検索が行えます</p>
                </div>
                
                <button id="filter-toggle-button" class="flex items-center px-4 py-2 bg-indigo-50 text-indigo-600 font-semibold rounded-lg hover:bg-indigo-100 transition duration-200">
                    <i class="fas fa-filter mr-2"></i> フィルター条件
                </button>
            </div>

            <div id="filter-panel" class="hidden bg-gray-50 border-b border-gray-200 p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">検索項目</label>
                        <select id="search-field" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="user_id">ユーザーID</option>
                            <option value="full_name">氏名</option>
                            <option value="role">権限</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">キーワード</label>
                        <input type="text" id="search-query" placeholder="検索キーワードを入力..." 
                               class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="flex gap-2">
                        <button id="user-search-button" class="flex-1 px-8 py-2 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 shadow-md transition duration-200">
                            検索を実行
                        </button>
                        <button id="reset-button" class="px-6 py-2 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-600 transition">
                            リセット
                        </button>
                    </div>
                </div>
            </div>

            <div class="p-0 md:p-6 overflow-x-auto">
                <div id="user-table-container" class="min-w-full">
                    <div class="flex flex-col items-center py-20 text-gray-400">
                        <i class="fas fa-spinner fa-spin fa-3x mb-4"></i>
                        <p>データを読み込んでいます...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 flex justify-center">
            <button id="back-to-home-button" class="flex items-center px-10 py-3 bg-gray-800 text-white font-bold rounded-xl hover:bg-black shadow-lg transform hover:-translate-y-1 transition duration-200">
                <i class="fas fa-home mr-3"></i> ホームに戻る
            </button>
        </div>
    </div>

    <script src="admin-menu.js"></script>
</body>
</html>
